<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>FORMULARIO</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" >
    </head>
    <body>
        <div >
            <div style="margin-left: 20%; margin-right: 20%" >
                <form th:action="@{/guardar}" th:object="${persona}" method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Modulo Persona</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input th:field="*{nombre}" type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label>Telefono</label>
                                <input th:field="*{telefono}" type="text" class="form-control"/>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Guardar" class="btn btn-success" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
