<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4" >
            <a th:href="@{/nuevo}" class="btn btn-primary">Nuevo</a><br><br>
            <table class="table" style="border-style: solid">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>TELEFONO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona:${personas}">
                        <td th:text="${persona.id}">${persona.id}</td>
                        <td th:text="${persona.nombre}">${persona.nombre}</td>
                        <td th:text="${persona.telefono}">${persona.telefono}</td>
                        <td>
                            <a class="btn btn-warning" th:href="@{/editar/}+${persona.id}" >Editar</a>
                            <a class="btn btn-danger"  th:href="@{/eliminar/}+${persona.id}" >Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="funciones.js"></script>
    </body>
</html>
